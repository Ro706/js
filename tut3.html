<!DOCTYPE html>
<html>
<head>
    <!-- The <head> section contains metadata about the document -->
    <title>My First Web Page</title>
</head>
<body>
    <!-- The <body> section contains the visible content of the web page -->

    <h2>My First Web Page</h2>
    <!-- <h2> is a heading element. It displays "My First Web Page" as a subheading -->

    <p>My first paragraph.</p>
    <!-- <p> is a paragraph element. It displays the text "My first paragraph." -->

    <button type="button" onclick="document.write(5 + 6)">Try it</button>
    <!-- <button> creates a clickable button -->
    <!-- The "onclick" attribute specifies JavaScript code to run when the button is clicked -->
    <!-- In this case, clicking the button will execute the expression "document.write(5 + 6)" -->
    <!-- The result (11) will replace the entire content of the page with "11" -->
</body>
</html>
