<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root"></div>

    <script>
        // Initialize a constant variable named “root” by referencing an HTML element with the ID “root.”
        const root = document.getElementById('root');

        // Declare variables
        const a = 10;
        const b = 20;
        const c = 30;

        // Log variables to the console
        console.log(a);
        console.log(b);
        console.log(c);

        // Update the inner HTML of the root element using template literals
        root.innerHTML = `
            <h1>${a}</h1><br>
            <h1>${b}</h1><br>
            <h1>${c}</h1><br>
        `;
    </script>
</body>
</html>
